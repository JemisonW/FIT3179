<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="css" href="styles.css" media="all">
  
</head>
<body>

<h1>A Github Page with TWO!! Visualisations</h1>

<h2>This is a visualisation I made this week</h2>
<div id="myVisualisation"></div>

<h2>The Scatter Plot Visualisation from this week:</h2>
<div id="scatter_plot"></div>

<script type="text/javascript">

  var spec2 = "https://raw.githubusercontent.com/JemisonW/FIT3179/main/Week10/scatter_plot_interactive.json";
  vegaEmbed('#scatter_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
